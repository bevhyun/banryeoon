<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠폰 사용</title>
  <style>
    #couponBox {
      border: 1px solid #ccc;
      padding: 15px;
      width: 300px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>내 쿠폰</h2>

  <div id="couponBox">
    <p>할인 쿠폰: 10%</p>
    <p>유효 기간: 2025-12-31</p>
    <p>쿠폰 코드: SAVE10</p>
  </div>

  <button id="useCouponBtn">쿠폰 사용하기</button>

  <script>
    document.getElementById('useCouponBtn').addEventListener('click', function () {
      const couponBox = document.getElementById('couponBox');
      couponBox.innerHTML = ''; // 내용 전체 삭제
    });
  </script>
</body>
</html>
